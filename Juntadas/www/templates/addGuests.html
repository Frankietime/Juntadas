<ion-view ng-controller="addGuestsCtrl as addGuests" title="Add Guest" id="page9" style="background-color:#FFFFFF;">
  <ion-content padding="true" class="has-header">
    
    <form id="addGuest-form5" class="list">
      <div>
        <label class="item item-input" id="addGuest-search2">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Buscar invitado o grupo">
        </label>
        <div class="button-bar bar-light">
          <button ui-sref="tabsController.addJuntada()" ng-click="addGuests()" type="submit" class="button button-large  button-icon">
            <i class="ion-checkmark-round"></i>
          </button>
          <button class="button button-large button-icon">
              <i class="ion-trash-b"></i>
          </button>        
        </div>
        
      </div>
      <ul class="list">
        <li ng-show="value.name" class="item item-checkbox" ng-repeat="(key, value) in guests">
          <div class="row responsive-md animationtarget">
            <!--- TODO: AGREGAR IMAGEN -->
            <div class="col">{{ value.name }}</div>
            <div class="col">
              <label ng-show="value.name" class="checkbox" style="left:auto;right:auto;">
                Anfitrion
                <input ng-model="guests[key].host" ng-true-value="true" type="checkbox">            
              </label>
            </div>
            <div class="col"><span ng-show="guests[key].host">Los anfitriones no pueden faltar a la juntada</span></div>
          </div>       
        </li>
        <ion-item class="item-divider"></ion-item>  
      </ul>
        
      <ul class="list">
        <li class="item item-checkbox" ng-repeat="(key, value) in contacts">
          <div class="row responsive-md">
            <!--- TODO: AGREGAR IMAGEN -->
            <div class="col">{{ value.name }}</div>
            <div class="col">
              <label class="checkbox" style="left:auto;right:auto;">
                
                <input ng-model="guests[key]" ng-true-value="{{value}}" type="checkbox" class="balanced">            
              </label>
            </div>
          </div>         
        </li>        
      </ul>
    </form>
  </ion-content>
</ion-view>
